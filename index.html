<!DOCTYPE html>
<html lang="en pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="css html portfolio">
  <meta name="author" content="Hugo D'Lucca">
  <meta name="description" content="Um portfólio criado em formato retrô apenas com css e html">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap');
  </style>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/components/home-header.css">
  <link rel="stylesheet" href="css/components/home-background.css">
  <link rel="stylesheet" href="css/components/home-box.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/main-button.css">
  <link rel="stylesheet" href="css/components/main-subtitle.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/action.css">
  <link rel="stylesheet" href="css/components/section-content.css">
  <link rel="stylesheet" href="css/components/skills-wrapper.css">
  <link rel="stylesheet" href="css/components/skills-tec.css">
  <link rel="stylesheet" href="css/components/progressbar.css">
  <link rel="stylesheet" href="css/components/card-project.css">
  <link rel="stylesheet" href="css/components/cards-wrapper.css">
  <title>Hugo D'Lucca Retrô</title>
</head>

<body>

  <header class="home-header">
    <img src="img/emoji-ico.png" alt="logo site">
    <h1 class="logo">Portfólio Retrô</h1>
    <nav>
      <a class="action" href="#">Skills</a>
      <a class="action" href="#">Projects</a>
      <a class="action" href="#">About</a>
      <a class="action" href="#">Contacts</a>
      <a class="main-button" href="#">Download CV</a>
    </nav>
  </header>

  <section class="home-background">
    <div class="main-wrapper">
      <div class="home-box">
        <h2 class="main-title">Hugo D'Lucca</h2>
        <h3 class="main-subtitle">Frontend Developer</h3>
      </div>
      <div class="two-buttons">
        <a class="main-button" href="#">Download CV</a>
        <a class="main-button" href="#">Contacts</a>
      </div>
    </div>
  </section>

  <section class="section-content">
    <h2 class="main-title -second">Skills</h2> <!-- variação da classe -->
    <div class="skills-wrapper">
      <article class="skills-tec">
        <img class="icon" src="img/ico_html5.png" alt="">
        <div class="position">
          <h3 class="title">HTML</h3>
          <progress class="progressbar" max="100" value="70">
            70%
          </progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_nodejs.png" alt="">
        <div class="position">
          <h3 class="title">NodeJS</h3>
          <progress class="progressbar" max="100" value="70">
            70%
          </progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_css3.png" alt="">
        <div class="position">
          <h3 class="title">CSS</h3>
          <progress class="progressbar" max="100" value="70">
            70%
          </progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_ts.png" alt="">
        <div class="position">
          <h3 class="title">TypeScript</h3>
          <progress class="progressbar" max="100" value="70">70%</progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_js.png" alt="">
        <div class="position">
          <h3 class="title">JavaScript</h3>
          <progress class="progressbar" max="100" value="70">70%</progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_bootstrap.png" alt="">
        <div class="position">
          <h3 class="title">Bootstrap</h3>
          <progress class="progressbar" max="100" value="70">70%</progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_react.png" alt="">
        <div class="position">
          <h3 class="title">React</h3>
          <progress class="progressbar" max="100" value="70">70%</progress>
        </div>
      </article>

      <article class="skills-tec">
        <img class="icon" src="img/ico_restapi.png" alt="">
        <div class="position">
          <h3 class="title">Rest API</h3>
          <progress class="progressbar" max="100" value="70">70%</progress>
        </div>
      </article>
    </div>
  </section>

  <section class="section-content -sectionProjects">
    <h2 class="main-title -second">Projects</h2>

    <div class="cards-wrapper">
      <a href="#">
        <figure class="card-project -left">
          <img class="icon" src="img/ico-project-html-css.png" alt="">
        </figure>
      </a>

      <a href="#">
        <figure class="card-project -center">
          <img class="icon" src="img/ico-project-react.png" alt="">
      </a>

      <a href="#">
        </figure>
        <figure class="card-project">
          <img class="icon" src="img/emoji-ico.png" alt="">
        </figure>
      </a>
    </div>

  </section>

</body>

</html>
